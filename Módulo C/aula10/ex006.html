<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 005</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background-color: #76af20;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            text-shadow: 1px 2px 1px rgba(0, 0, 0, 0.384);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar() {
            area.innerText = 'EDNALDO PEREIRA'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu'
            area.style.background = '#76af20'
        }
    </script>
</body>
</html>
