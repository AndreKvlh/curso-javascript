<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
</head>
<body>
    <h1>País e Nacionalidade</h1>
    <label for="txtpais">Qual é o seu país?</label>
    <input type="text" name="txtpais" id="txtpais"><br>
    <input type="submit" value="Verificar" onclick="checarPais()">
    <div id="resultado"></div>
    <script>
        function checarPais() {
            var txtpais = document.querySelector('#txtpais')
            var resultado = document.querySelector('#resultado')
            
            if (txtpais.value == 'Brasil') {
                resultado.innerHTML = 'Você é BRASILEIRO!'
            } else {
                resultado.innerHTML = 'Você é ESTRANGEIRO!'
            }
        }
    </script>
</body>
</html>
