<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section id="inputs">
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero">
            <input type="submit" value="Gerar Tabuada" onclick="criarTabuada()">
        </section>
        <section id="resultado">
            <select name="tabuada" id="tabuada" size="10"><option value="">Digite o número acima...</option></select>
        </section>
    </main>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
