<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="numero"> <input type="button" value="Adicionar" onclick="adicionarNumero()"></p>
            <p><select name="numerosAdicionados" id="numerosAdicionados" size="10">
            </select><br>
            <input type="button" value="Finalizar" onclick="exibirResultado()"></p>
            
        </section>
        <section id="resultado">

        </section>
    </main>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
